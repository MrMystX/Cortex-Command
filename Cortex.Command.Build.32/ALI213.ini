[Settings]
#############################################
# Simulation parameters
#############################################
#The application ID, it is not required, but may be detected.
AppID=209670

#IF possible, use the correct API version
API=2.8.75.99

#The player name
PlayerName=ALI213

#Language game
Language=english

#Whether to use callback code, disable callbacks will also disable rankings 
#UseCALLBACK=0

#############################################
# User-related
#############################################
#The post ID of the user (set a fixed purpose of user ID is part of the save game will detect the user's ID.) 
#SteamUserID=12345678

#Users high ID (when under the multiplayer game, could be the same ID could not be brought online) 
#SteamUserIDH=12345678

#If the user logged in
#IsLoggedOn=0

#And whether the user is online
#Online=1

#############################################
#DLC related
#############################################
UnLockListedDLCOnly=1

#Individual DLC ID, using the format for the DLC?? = Digital ID
#DLC001=0000000000
#DLC001Name=DLC1
#DLC002=0000000000
#DLC002Name=DLC2
#DLC003=0000000000
#DLC003Name=DLC3
#DLC004=0000000000
#DLC004Name=DLC4
#DLC005=0000000000
#DLC005Name=DLC5
#DLC006=0000000000
#DLC006Name=DLC6
#DLC007=0000000000
#DLC007Name=DLC7
#DLC008=0000000000
#DLC008Name=DLC8
#DLC009=0000000000
#DLC009Name=DLC9
#DLC010=0000000000
#DLC010Name=DLC10

[DLC]
#SET DLC USE "APPID=NAME"
249250=X3 DLC1
249270=X3 DLC2
249290=X3 DLC3

#############################################
# Other options
#############################################
[Option]
#skip some binkvideo file(.bik)
#SkipMovie=

#Archive auto-backup
UseSavesBackup=0

#Block any Network link.
#FullBlockNetwork=1